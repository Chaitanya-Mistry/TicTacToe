<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game Made By @Chaitanya Mistry</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h2 id="game_heading">Tic Tac Toe </h2>
        <!-- Tic Tac Toe Container Goes Here -->
        <section id="game_container">
            <!-- 1st row -->
            <div class="game_val" id="div1"></div>
            <div class="game_val" id="div2"></div>
            <div class="game_val" id="div3"></div>
            <!-- 2nd row -->
            <div class="game_val" id="div4"></div>
            <div class="game_val" id="div5"></div>
            <div class="game_val" id="div6"></div>
            <!-- 3rd row -->
            <div class="game_val" id="div7"></div>
            <div class="game_val" id="div8"></div>
            <div class="game_val" id="div9"></div>
        </section>
        <!-- Game Detail's Goes Here -->
        <section id="game_details"></section>
</body>
<!-- jQuery goes here -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</html>
